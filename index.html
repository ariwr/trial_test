<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>사과 게임</h1>
        <div class="info">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="instruction">마우스로 드래그하여 숫자의 합이 10이 되는 사과를 선택하세요!</div>
        </div>
        <div class="game-area">
            <div id="apple-grid" class="apple-grid"></div>
            <div id="selection-box" class="selection-box"></div>
        </div>
        <button id="reset-btn" class="reset-btn">새 게임</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
